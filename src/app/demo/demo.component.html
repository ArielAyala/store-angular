<input type="text" [(ngModel)]="title" />
{{ title }}

<input type="text" [(ngModel)]="power" />
{{ power | exponential }}

<div *ngIf="1 === 1">
  Este es un div
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'Ariel'">Se ingresó Ariel</p>
  <p *ngSwitchCase="'Ayala'">Se ingresó Ayala</p>
  <p *ngSwitchCase="'Vargas'">Se ingresó Vargas</p>
  <p *ngSwitchDefault>No hay coincidencia</p>
</div>

<button (click)="addItem()">
  Add item
</button>

<ul>
  <li *ngIf="items.length === 0">La lista está vacía</li>
  <li *ngFor="let item of items; index as i">
    {{ item }} {{ i }}
    <button (click)="deleteItem(i)">Delete item</button>
  </li>
</ul>
